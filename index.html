<!DOCTYPE html>
<html>

<head>
  <title>A girl has no rway</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <meta property="og:title" content="A girl has no rway"/>
  <meta property="og:description" content="Latest news : {{latestArticle.title}}"/>
  <meta property="og:url" content="http://agirlhasnorway.16mb.com/"/>
  <meta property="og:image" content="img/001/day001_09.jpg"/>

</head>

<body ng-app="homeApp" ng-controller="homeCtrl as home" md-theme="default">

  <h1 class="reveal">A GIRL HAS NO RWAY</h1>
  <h2 class="reveal">ENSEA is coming.</h2>

  <div layout="row">
    <div flex="50">
      <md-card class="reveal">
        <md-toolbar class="md-primary">
          <h2 class="md-toolbar-tools">
            <span>Latest news</span>
          </h2>
        </md-toolbar>
        <div layout="row">
          <div class="prevNext" flex="10">
            <md-button class="md-fab md-accent">
              <md-icon md-svg-src="img/previous.svg" style="color: #FFFFFF;"></md-icon>
            </md-button>
          </div>
          <div flex="80">
            <h2>{{latestArticle.title}}</h2>
            <p ng-repeat="text in latestArticle.html track by $index">{{text}}</p>
          </div>
          <div class="prevNext" flex="10">
            <md-button class="md-fab md-accent">
              <md-icon md-svg-src="img/next.svg" style="color: #FFFFFF;"></md-icon>
            </md-button>
          </div>
        </div>
      </md-card>
    </div>

    <div flex="50">
      <md-card class="reveal">
        <md-toolbar class="md-primary">
          <h2 class="md-toolbar-tools">
            <span>Photo gallery</span>
          </h2>
        </md-toolbar>
        <div layout="row">
          <div class="prevNext" flex="10">
            <md-button class="md-fab md-accent" ng-click="previousImage()">
              <md-icon md-svg-src="img/previous.svg" style="color: #FFFFFF;"></md-icon>
            </md-button>
          </div>
          <div flex="80">
            <h2>{{articles[0].title}}</h2>
            <img ng-src="{{firstImage.image}}"/>
            <p class="legend">{{firstImage.legend}}</p>
          </div>
          <div class="prevNext" flex="10">
            <md-button class="md-fab md-accent" ng-click="nextImage()">
              <md-icon md-svg-src="img/next.svg" style="color: #FFFFFF;"></md-icon>
            </md-button>
          </div>
        </div>
      </md-card>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="bower_components/scrollreveal/src/scrollreveal.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
